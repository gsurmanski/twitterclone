{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    {{ profile.username }}
    {{ profile.id }}

    {% if user.is_authenticated %}
        <button id="follow" user="{{ user }}" follow="profile.username">Follow</button>
    {% endif %}

    <div class="section">
        <h2>All Posts</h2>
        <div id="allposts">
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/postfrontend.js' %}"></script>
{% endblock %}
