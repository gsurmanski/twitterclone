{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="user_section">
        <h1>{{ profile.username }}</h1>
        <p>Followers: {{ followers }}</p>
        <p>Following: {{ following }}</p>
        {% if user.is_authenticated and profile.username != user.username %}
            <button id="follow" class="btn btn-primary" user="{{ user }}" follow="{{ profile.username }}">{{ button }}</button>
        {% endif %}
    </div>
    <div class="section">
        <h2>Posts</h2>
        <div id="allposts">
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/postfrontend.js' %}"></script>
    <script src="{% static 'network/profile.js' %}"></script>
{% endblock %}
